<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南環保局非法棄置智慧圍籬系統 - API 上傳管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- 核心風格 (一致性維持) --- */
        body { background-color: #f8f9fa; font-family: "Microsoft JhengHei", sans-serif; }
        .header-section { background-color: #2c3e50; color: white; padding: 20px 0; margin-bottom: 20px; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; margin-bottom: 20px; }
        
        /* 狀態標籤 */
        .badge-success-custom { background-color: #198754; color: white; }
        .badge-fail-custom { background-color: #dc3545; color: white; }
        .badge-pending-custom { background-color: #ffc107; color: black; }

        /* API 設定區塊樣式 */
        .config-label { font-weight: bold; color: #495057; font-size: 0.9em; }
        .code-block { background-color: #e9ecef; font-family: monospace; padding: 2px 5px; border-radius: 3px; color: #d63384; }
    </style>
</head>
<body>

<div class="header-section">
    <div class="container">
        <h2 class="m-0"><i class="fas fa-cloud-upload-alt me-2"></i>台南環保局非法棄置智慧圍籬系統</h2>
        <p class="m-0 text-white-50">環管署 API 資料介接上傳管理</p>
    </div>
</div>

<div class="container mb-5">
    
    <div class="accordion mb-4" id="configAccordion">
        <div class="accordion-item border-0 shadow-sm">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed fw-bold text-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConfig">
                    <i class="fas fa-cogs me-2"></i> API 介接參數設定 (System Config)
                </button>
            </h2>
            <div id="collapseConfig" class="accordion-collapse collapse" data-bs-parent="#configAccordion">
                <div class="accordion-body bg-light">
                    <form id="configForm">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="config-label">API Endpoint URL</label>
                                <input type="text" class="form-control font-monospace" value="https://api.epa.gov.tw/v1/illegal-dumping/upload">
                            </div>
                            <div class="col-md-4">
                                <label class="config-label">Authorization Token (Bearer)</label>
                                <input type="password" class="form-control font-monospace" value="eyJhGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
                            </div>
                            <div class="col-md-4">
                                <label class="config-label">上傳間隔時間 (秒)</label>
                                <input type="number" class="form-control" value="60">
                            </div>
                            <div class="col-md-4">
                                <label class="config-label">最大重試次數 (Max Retries)</label>
                                <input type="number" class="form-control" value="3">
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="button" class="btn btn-primary w-100" onclick="alert('設定已儲存！系統將依此參數進行排程上傳。')">
                                    <i class="fas fa-save me-1"></i> 儲存設定
                                </button>
                            </div>
                        </div>
                        <div class="mt-2 text-muted small">
                            <i class="fas fa-info-circle me-1"></i> 修改後將同步更新系統後端設定檔 (config.json)。
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card p-4">
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label fw-bold">上傳時間區間</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="dateStart">
                    <span class="input-group-text">至</span>
                    <input type="date" class="form-control" id="dateEnd">
                </div>
            </div>
            
            <div class="col-md-3">
                <label class="form-label fw-bold">傳輸狀態</label>
                <select class="form-select" id="statusFilter" onchange="filterTable()">
                    <option value="all">全部狀態</option>
                    <option value="success">上傳成功 (Success)</option>
                    <option value="fail">上傳失敗 (Fail)</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label fw-bold">關鍵字搜尋</label>
                <input type="text" class="form-control" id="searchInput" placeholder="輸入車牌號碼..." onkeyup="filterTable()">
            </div>

            <div class="col-md-2 text-end">
                <button class="btn btn-outline-secondary" onclick="resetSearch()">
                    <i class="fas fa-sync-alt me-1"></i> 重置
                </button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-white fw-bold py-3 d-flex justify-content-between align-items-center">
            <span><i class="fas fa-list-alt me-2"></i> 上傳紀錄清單</span>
            <span class="badge bg-light text-dark border" id="recordCount">共 0 筆</span>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>案件編號</th>
                            <th>違規/拍攝日期</th>
                            <th>車牌號碼</th>
                            <th>照片檔 (公開存取)</th>
                            <th>API 回傳訊息</th>
                            <th>傳輸狀態</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 1. 模擬上傳紀錄資料
    let uploadData = [
        { 
            id: "EVT-20231027-001", 
            date: "2023-10-27 08:30:15", 
            plate: "ABC-1234", 
            photoUrl: "#", 
            apiMsg: "200 OK (Upload Success)", 
            status: "success" 
        },
        { 
            id: "EVT-20231027-002", 
            date: "2023-10-27 09:15:22", 
            plate: "XYZ-9999", 
            photoUrl: "#", 
            apiMsg: "200 OK (Upload Success)", 
            status: "success" 
        },
        { 
            id: "EVT-20231027-003", 
            date: "2023-10-27 10:45:00", 
            plate: "QQ-8888", 
            photoUrl: "#", 
            apiMsg: "500 Internal Server Error", 
            status: "fail" 
        },
        { 
            id: "EVT-20231027-004", 
            date: "2023-10-27 11:20:10", 
            plate: "KEP-5678", 
            photoUrl: "#", 
            apiMsg: "Connection Timeout (30s)", 
            status: "fail" 
        },
        { 
            id: "EVT-20231027-005", 
            date: "2023-10-27 12:05:33", 
            plate: "TQA-1122", 
            photoUrl: "#", 
            apiMsg: "200 OK (Upload Success)", 
            status: "success" 
        }
    ];

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
        // 設定預設日期 (今天)
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateStart').value = today;
        document.getElementById('dateEnd').value = today;
        
        renderTable(uploadData);
    });

    // 2. 渲染表格
    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-muted">查無符合條件的紀錄</td></tr>';
            document.getElementById('recordCount').innerText = "共 0 筆";
            return;
        }

        data.forEach((item, index) => {
            let statusBadge = '';
            let actionBtn = '';
            let rowClass = '';

            if (item.status === 'success') {
                statusBadge = `<span class="badge badge-success-custom"><i class="fas fa-check-circle me-1"></i>上傳成功</span>`;
                actionBtn = `<button class="btn btn-sm btn-outline-secondary" disabled>已完成</button>`;
            } else if (item.status === 'fail') {
                statusBadge = `<span class="badge badge-fail-custom"><i class="fas fa-times-circle me-1"></i>上傳失敗</span>`;
                // 手動重傳按鈕
                actionBtn = `<button class="btn btn-sm btn-outline-primary" onclick="retryUpload('${item.id}', this)">
                                <i class="fas fa-redo me-1"></i>手動重傳
                             </button>`;
                rowClass = 'table-warning'; // 失敗的行用黃色底標示
            }

            const row = `
                <tr class="${item.status === 'fail' ? '' : ''}">
                    <td class="fw-bold font-monospace text-primary">${item.id}</td>
                    <td>${item.date}</td>
                    <td class="fw-bold">${item.plate}</td>
                    <td>
                        <a href="${item.photoUrl}" target="_blank" class="text-decoration-none" title="無需認證即可檢視">
                            <i class="fas fa-external-link-alt me-1"></i>檢視照片
                        </a>
                    </td>
                    <td class="small text-muted font-monospace">${item.apiMsg}</td>
                    <td id="status-${item.id}">${statusBadge}</td>
                    <td class="text-center">${actionBtn}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
        
        document.getElementById('recordCount').innerText = `共 ${data.length} 筆`;
    }

    // 3. 篩選與搜尋功能
    function filterTable() {
        const status = document.getElementById('statusFilter').value;
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        
        // 簡單模擬篩選 (日期暫不實作比對邏輯，僅示範 Status 與 Keyword)
        const filtered = uploadData.filter(item => {
            const matchStatus = (status === 'all') || (item.status === status);
            const matchKey = item.plate.toLowerCase().includes(keyword) || item.id.toLowerCase().includes(keyword);
            return matchStatus && matchKey;
        });

        renderTable(filtered);
    }

    function resetSearch() {
        document.getElementById('statusFilter').value = 'all';
        document.getElementById('searchInput').value = '';
        renderTable(uploadData);
    }

    // 4. 手動重傳邏輯 (模擬)
    function retryUpload(id, btn) {
        // UI 變更：按鈕變為 Loading
        const originalText = btn.innerHTML;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm me-1"></span>重傳中...`;
        btn.disabled = true;

        // UI 變更：狀態變更為 Pending
        const statusCell = document.getElementById(`status-${id}`);
        statusCell.innerHTML = `<span class="badge badge-pending-custom"><i class="fas fa-sync fa-spin me-1"></i>處理中</span>`;

        // 模擬 API 延遲 (1.5秒)
        setTimeout(() => {
            // 找到該筆資料並更新狀態 (模擬成功)
            const item = uploadData.find(d => d.id === id);
            if (item) {
                item.status = 'success';
                item.apiMsg = "200 OK (Manual Retry)";
                
                // 重新渲染該行或整個表格
                // 這裡為了簡單直接重新渲染整個表格以更新按鈕狀態
                filterTable(); // 會觸發 renderTable
                
                // 提示訊息
                // 實際應用可使用 Toast
                console.log(`案件 ${id} 重傳成功`);
            }
        }, 1500);
    }
</script>

</body>
</html>
