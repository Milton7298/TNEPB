<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南環保局非法棄置智慧圍籬系統 - 整合管理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: "Microsoft JhengHei", sans-serif; }
        
        /* 頂部 Header */
        .main-header {
            background-color: #2c3e50;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1050; /* 比 Sidebar 高 */
            position: relative;
        }
        
        .brand-title { font-weight: bold; font-size: 1.1rem; letter-spacing: 1px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* 漢堡選單按鈕 (手機版顯示) */
        .sidebar-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-right: 15px;
            cursor: pointer;
            display: none; /* 桌機預設隱藏 */
        }

        /* 下方主容器 */
        .app-container { display: flex; flex-grow: 1; overflow: hidden; position: relative; }
        
        /* 左側導覽列 Sidebar */
        .sidebar {
            width: 260px;
            background-color: #343a40;
            color: #adb5bd;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1040;
            height: 100%;
        }
        
        .sidebar-menu { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        
        .nav-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6c757d;
            padding: 15px 20px 5px 20px;
            font-weight: bold;
        }

        .nav-item { border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .nav-link {
            display: block;
            padding: 12px 20px;
            color: #d1d1d1;
            text-decoration: none;
            transition: 0.2s;
            border-left: 4px solid transparent;
            cursor: pointer;
        }
        
        .nav-link:hover { background-color: #495057; color: white; }
        
        .nav-link.active {
            background-color: #2c3e50;
            color: #0d6efd;
            border-left-color: #0d6efd;
            font-weight: bold;
        }
        
        .nav-link i { width: 25px; text-align: center; margin-right: 10px; }

        /* 右側內容區 */
        .content-wrapper {
            flex-grow: 1;
            background-color: #f8f9fa;
            position: relative;
            overflow: hidden;
            width: 100%; /* 確保內容佔滿 */
        }
        
        /* iframe 設定 */
        #mainFrame { width: 100%; height: 100%; border: none; display: block; }

        /* 手機版遮罩 (Overlay) */
        .sidebar-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1030;
            display: none; /* 預設隱藏 */
        }

        /* --- RWD 響應式設定 (Mobile < 768px) --- */
        @media (max-width: 768px) {
            /* 顯示漢堡按鈕 */
            .sidebar-toggle { display: block; }
            
            /* Sidebar 預設隱藏 (移出畫面) */
            .sidebar {
                position: absolute;
                left: 0; top: 0; bottom: 0;
                transform: translateX(-100%);
            }
            
            /* Sidebar 開啟狀態 class */
            .sidebar.open { transform: translateX(0); }
            
            /* 遮罩開啟狀態 */
            .sidebar-overlay.show { display: block; }
            
            /* 調整標題大小 */
            .brand-title { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="d-flex align-items-center" style="overflow: hidden;">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            
            <i class="fas fa-shield-alt fa-lg me-2 text-warning d-none d-sm-block"></i>
            <span class="brand-title">智慧圍籬系統</span>
        </div>
        <div class="d-flex align-items-center">
            <div class="dropdown me-1">
                <a href="#" class="text-white text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff" class="rounded-circle me-1" width="32" height="32">
                    <span class="small d-none d-sm-inline">系統管理員</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-2"></i>個人設定</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i>登出系統</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="app-container">
        <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>

        <nav class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li class="nav-item">
                    <a class="nav-link active" onclick="loadPage('dashboard.html', this)">
                        <i class="fas fa-tachometer-alt"></i> 系統儀表板
                    </a>
                </li>

                <div class="nav-category">核心作業</div>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('blacklist.html', this)">
                        <i class="fas fa-list-alt"></i> 黑名單管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('lpr.html', this)">
                        <i class="fas fa-car"></i> 車牌辨識與校正
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('video.html', this)">
                        <i class="fas fa-video"></i> 影像調閱
                    </a>
                </li>

                <div class="nav-category">設備與數據</div>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('camera.html', this)">
                        <i class="fas fa-map-marked-alt"></i> 監控點位管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('report.html', this)">
                        <i class="fas fa-chart-bar"></i> 統計報表中心
                    </a>
                </li>

                <div class="nav-category">系統設定</div>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('alert.html', this)">
                        <i class="fas fa-bell"></i> 系統告警設定
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('api.html', this)">
                        <i class="fas fa-cloud-upload-alt"></i> API 上傳管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('permission.html', this)">
                        <i class="fas fa-user-shield"></i> 權限與帳號
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('log.html', this)">
                        <i class="fas fa-history"></i> 日誌稽核
                    </a>
                </li>
            </ul>
            <div class="p-3 text-center text-muted small mt-auto border-top border-secondary">
                Ver 1.0.3 Mobile<br>
                &copy; 2023 Tainan EPB
            </div>
        </nav>

        <main class="content-wrapper">
            <iframe id="mainFrame" src="dashboard.html" title="Main Content"></iframe>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 切換頁面函式
        function loadPage(url, element) {
            // 1. 設定 iframe 網址
            document.getElementById('mainFrame').src = url;
            
            // 2. 更新選單 Active 狀態
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            if(element) {
                element.classList.add('active');
            }

            // 3. 如果是手機版，點擊連結後自動關閉選單
            if (window.innerWidth <= 768) {
                closeSidebar();
            }
        }

        // 開啟/關閉 Sidebar (手機版)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        // 關閉 Sidebar
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        }
    </script>
</body>
</html>
